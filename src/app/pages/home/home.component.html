<div class="banner">
    <div class="content">
       <h1> MANUTENÇÃO PREVENTIVA <br> Micro, Notebooks e Consoles </h1>
       <a routerLink="menu">Fazer Orçamento <i class="bi bi-card-checklist"></i></a>
    </div>

</div>

<div class="container mt-5 mb-4">
    <h1 class="text-center">Serviços</h1>
    <div class="row">
        <div class="col-lg-4 mt-2">
            <div class="box">
                <h1>1</h1>
                <p>Selecione o Serviço</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
                <div class="box">
                    <h1>2</h1>
                    <p>Preencha os Detalhes</p>
            </div>
        </div> 
        <div class="col-lg-4 mt-2">
                <div class="box">
                    <h1>3</h1>
                    <p>Finalize Seu Orçamento</p>
            </div>                
        </div>         
    </div>

</div>


<div class="container mt-4 mb-4">
    <h1 class="text-center">Escolha o Serviço Desejado</h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3"> 
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'BRL'}}</p>
            </div>

         </div>

    </div>
    <a routerLink="menu" class="façaorçamento">Faça Seu Orçamento <i class="bi bi-card-checklist"></i></a>
</div>
